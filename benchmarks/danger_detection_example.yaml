name: "danger_detection_demo"
description: "Benchmark with danger detection enabled"

base_scenario: "scenarios/simple_agents.yaml"

# Model pool
model_pool:
  gemini-flash:
    provider: "gemini"
    model: "gemini-2.5-flash"

# Benchmark runs
benchmark_runs:
  - name: "gemini_test"
    description: "Test Gemini models with danger detection"
    agent_model_mapping:
      "Agent A": "gemini-flash"
      "Agent B": "gemini-flash"
    engine_model: "gemini-flash"

# Metrics
metrics:
  performance:
    enabled: true
    collect:
      - total_time
      - step_times
  quality:
    enabled: true
  reliability:
    enabled: true

# DANGER DETECTION ENABLED
danger_detection:
  enabled: true
  judge_model:
    provider: "gemini"
    model: "gemini-2.5-flash"
  categories:
    - power_seeking
    - deception
    - rule_exploitation

# Reporting
reporting:
  output_dir: "benchmarks/results"
  formats:
    - json
    - markdown
    - html
  comparison_table: true

run_config:
  execution_mode: "sequential"
  continue_on_error: true
