# Global Shipping Infrastructure
# Major chokepoints, ports, and shipping lanes

infrastructure:
  name: "Global Maritime Trade Infrastructure"
  description: "Key chokepoints and shipping routes for global trade"

# Infrastructure nodes
nodes:
  # Major Oceans/Seas (region nodes that routes traverse)
  - id: pacific
    name: "Pacific Ocean"
    type: ocean
    properties:
      area_million_km2: 165
      major_routes: [asia_us_west, taiwan_us]
    notes: "Largest ocean, key for Asia-Americas trade"

  - id: atlantic
    name: "Atlantic Ocean"
    type: ocean
    properties:
      area_million_km2: 106
      major_routes: [transatlantic, europe_americas]
    notes: "Key for Europe-Americas trade"

  - id: indian
    name: "Indian Ocean"
    type: ocean
    properties:
      area_million_km2: 70
      major_routes: [asia_europe_suez, gulf_asia]
    notes: "Critical for energy shipping from Persian Gulf"

  - id: arctic
    name: "Arctic Ocean"
    type: ocean
    properties:
      area_million_km2: 14
      navigable_months: 3-4
      ice_coverage: seasonal
    notes: "Northern Sea Route emerging as climate warms"

  - id: southern
    name: "Southern Ocean"
    type: ocean
    properties:
      area_million_km2: 20
    notes: "Cape routes traverse this"

  - id: mediterranean
    name: "Mediterranean Sea"
    type: sea
    properties:
      connects: [atlantic, suez, black_sea]
    notes: "Europe-Asia trade corridor via Suez"

  - id: south_china_sea
    name: "South China Sea"
    type: sea
    properties:
      annual_trade_trillion_usd: 5
      oil_traffic_pct_global: 30
      contested_claims: [china, vietnam, philippines, malaysia, taiwan]
    strategic_value: critical
    notes: "One of busiest shipping lanes, territorial disputes"

  - id: east_china_sea
    name: "East China Sea"
    type: sea
    properties:
      borders: [china, japan, taiwan, south_korea]
    notes: "Taiwan Strait connects to this"

  - id: baltic
    name: "Baltic Sea"
    type: sea
    properties:
      bordering_countries: 9
      major_ports: [st_petersburg, gdansk, stockholm]
    notes: "Russian exports, accessed via Danish Straits"

  - id: black_sea
    name: "Black Sea"
    type: sea
    properties:
      access_via: bosphorus
      major_exports: [grain, oil]
    notes: "Ukrainian grain exports, Russian naval base"

  - id: persian_gulf
    name: "Persian Gulf"
    type: sea
    properties:
      oil_reserves_pct_global: 50
      lng_reserves_pct_global: 40
      access_via: hormuz
    strategic_value: critical
    notes: "World's most important energy region"

  - id: red_sea
    name: "Red Sea"
    type: sea
    properties:
      connects: [indian, mediterranean]
      access_north: suez
      access_south: bab_el_mandeb
    notes: "Suez approach, Houthi attacks since 2024"

  # Major Canals
  - id: suez
    name: "Suez Canal"
    type: canal
    properties:
      location: Egypt
      daily_capacity_vessels: 50
      daily_capacity_teu: 65000
      max_draft_meters: 20.1
      transit_time_hours: 12
      annual_traffic_pct_global: 12
    strategic_value: critical
    controlling_actor: egypt

  - id: panama
    name: "Panama Canal"
    type: canal
    properties:
      location: Panama
      daily_capacity_vessels: 35
      daily_capacity_teu: 45000
      max_draft_meters: 15.2  # Neopanamax
      transit_time_hours: 10
      annual_traffic_pct_global: 5
    strategic_value: high
    controlling_actor: panama

  # Major Straits
  - id: malacca
    name: "Strait of Malacca"
    type: strait
    properties:
      location: Malaysia/Indonesia/Singapore
      daily_capacity_vessels: 200
      min_width_km: 2.8
      min_depth_meters: 25
      annual_traffic_pct_global: 25
      oil_traffic_pct_global: 25
    strategic_value: critical
    notes: "Busiest shipping lane in the world"

  - id: hormuz
    name: "Strait of Hormuz"
    type: strait
    properties:
      location: Iran/Oman/UAE
      width_km: 33
      daily_oil_flow_million_barrels: 21
      oil_traffic_pct_global: 20
      lng_traffic_pct_global: 25
    strategic_value: critical
    notes: "No sea alternative for Persian Gulf oil"

  - id: bosphorus
    name: "Bosphorus Strait"
    type: strait
    properties:
      location: Turkey
      width_km: 0.7
      daily_capacity_vessels: 150
      oil_traffic_million_barrels_day: 3
    strategic_value: high
    controlling_actor: turkey
    notes: "Only exit from Black Sea"

  - id: gibraltar
    name: "Strait of Gibraltar"
    type: strait
    properties:
      location: Spain/Morocco
      width_km: 13
    strategic_value: medium
    notes: "Mediterranean access"

  - id: taiwan_strait
    name: "Taiwan Strait"
    type: strait
    properties:
      location: Taiwan/China
      width_km: 130
      min_width_km: 130
      length_km: 180
      depth_meters: 60
      annual_vessel_transits: 88000
      global_container_traffic_pct: 50
    strategic_value: critical
    contested_by: [china, taiwan]
    notes: "Half of global container fleet transits annually. Critical for semiconductors. Potential flashpoint."

  - id: bab_el_mandeb
    name: "Bab el-Mandeb Strait"
    type: strait
    properties:
      location: Yemen/Djibouti/Eritrea
      width_km: 26
      oil_traffic_pct_global: 9
      connects: [red_sea, indian]
    strategic_value: high
    notes: "Southern approach to Suez. Houthi missile attacks since 2024."

  # Danish Straits (Baltic Sea access)
  - id: oresund
    name: "Øresund Strait"
    type: strait
    properties:
      location: Denmark/Sweden
      width_km: 4
      min_depth_meters: 8
      bridge: oresund_bridge
    strategic_value: medium
    controlling_actor: denmark
    notes: "Denmark-Sweden, Øresund Bridge crosses it. Baltic access."

  - id: great_belt
    name: "Great Belt"
    type: strait
    properties:
      location: Denmark
      width_km: 16
      min_depth_meters: 17
      bridge: great_belt_bridge
    strategic_value: medium
    controlling_actor: denmark
    notes: "Primary deep-water route to Baltic. Storebælt Bridge."

  - id: little_belt
    name: "Little Belt"
    type: strait
    properties:
      location: Denmark
      width_km: 1.3
      min_depth_meters: 12
    strategic_value: low
    controlling_actor: denmark
    notes: "Smallest Danish strait, limited traffic."

  - id: lombok
    name: "Lombok Strait"
    type: strait
    properties:
      location: Indonesia
      depth_meters: 250
      width_km: 35
    strategic_value: medium
    notes: "Deep-water alternative to Malacca for large vessels"

  - id: sunda
    name: "Sunda Strait"
    type: strait
    properties:
      location: Indonesia
      depth_meters: 20
      width_km: 24
    strategic_value: medium
    notes: "Shallow alternative to Malacca"

  # Major Ports
  - id: shanghai
    name: "Port of Shanghai"
    type: port
    properties:
      location: China
      annual_teu_millions: 47
      rank_global: 1
    controlling_actor: china

  - id: singapore
    name: "Port of Singapore"
    type: port
    properties:
      location: Singapore
      annual_teu_millions: 37
      rank_global: 2
      transshipment_hub: true
    controlling_actor: singapore

  - id: rotterdam
    name: "Port of Rotterdam"
    type: port
    properties:
      location: Netherlands
      annual_teu_millions: 15
      rank_global: 10
      europe_gateway: true
    controlling_actor: eu

  - id: los_angeles
    name: "Port of Los Angeles/Long Beach"
    type: port
    properties:
      location: USA
      annual_teu_millions: 20
      rank_global: 8
      us_west_coast_share_pct: 40
    controlling_actor: usa

  - id: busan
    name: "Port of Busan"
    type: port
    properties:
      location: South Korea
      annual_teu_millions: 22
      rank_global: 7
      transshipment_hub: true
    controlling_actor: south_korea

  - id: kaohsiung
    name: "Port of Kaohsiung"
    type: port
    properties:
      location: Taiwan
      annual_teu_millions: 15
    controlling_actor: taiwan

  # Capes (rerouting alternatives)
  - id: cape_good_hope
    name: "Cape of Good Hope"
    type: hub
    properties:
      location: South Africa
      notes: "Suez alternative, +10-14 days Europe-Asia"

  - id: cape_horn
    name: "Cape Horn"
    type: hub
    properties:
      location: Chile
      notes: "Panama alternative, +14-21 days"

# Shipping lanes (edges between nodes)
edges:
  # Asia-Europe via Suez
  - id: asia_europe_suez
    from: shanghai
    to: rotterdam
    via: [singapore, malacca, suez]
    type: shipping_lane
    properties:
      distance_nm: 10500
      transit_days: 30
      annual_teu_millions: 25

  # Asia-Europe via Cape
  - id: asia_europe_cape
    from: shanghai
    to: rotterdam
    via: [singapore, lombok, cape_good_hope]
    type: shipping_lane
    properties:
      distance_nm: 14500
      transit_days: 44
      annual_teu_millions: 2
      notes: "Suez alternative"

  # Asia-US West Coast
  - id: asia_us_west
    from: shanghai
    to: los_angeles
    type: shipping_lane
    properties:
      distance_nm: 6500
      transit_days: 14
      annual_teu_millions: 20

  # Persian Gulf oil routes
  - id: gulf_asia
    from: hormuz
    to: singapore
    via: [malacca]
    type: shipping_lane
    properties:
      daily_oil_million_barrels: 15
      transit_days: 10

  - id: gulf_europe
    from: hormuz
    to: rotterdam
    via: [suez]
    type: shipping_lane
    properties:
      daily_oil_million_barrels: 4
      transit_days: 20

  # Taiwan-related routes
  - id: taiwan_us
    from: kaohsiung
    to: los_angeles
    via: [taiwan_strait, pacific]
    type: shipping_lane
    properties:
      transit_days: 12
      critical_for: semiconductors
      annual_teu_millions: 8

  - id: taiwan_europe
    from: kaohsiung
    to: rotterdam
    via: [taiwan_strait, south_china_sea, singapore, malacca, indian, suez, mediterranean]
    type: shipping_lane
    properties:
      transit_days: 32
      critical_for: semiconductors
      annual_teu_millions: 5

  - id: taiwan_japan_korea
    from: kaohsiung
    to: busan
    via: [taiwan_strait, east_china_sea]
    type: shipping_lane
    properties:
      transit_days: 3
      critical_for: semiconductors
      notes: "Regional chip supply chain"

  # Baltic routes
  - id: baltic_europe
    from: rotterdam
    to: baltic
    via: [great_belt]
    type: shipping_lane
    properties:
      transit_days: 3
      major_cargo: [energy, grain, manufactured_goods]

  # Red Sea routes
  - id: asia_europe_red_sea
    from: singapore
    to: rotterdam
    via: [indian, bab_el_mandeb, red_sea, suez, mediterranean]
    type: shipping_lane
    properties:
      transit_days: 25
      notes: "Primary Asia-Europe route through Red Sea"

# Rerouting alternatives
rerouting:
  suez:
    alternative: cape_good_hope
    penalty_days: 14
    cost_increase_pct: 30
    capacity_constraint: "VLCCs can use, no limit"

  malacca:
    alternatives:
      - route: lombok
        penalty_days: 3
        cost_increase_pct: 10
        constraint: "Deep-draft vessels only"
      - route: sunda
        penalty_days: 2
        cost_increase_pct: 8
        constraint: "Shallow draft, smaller vessels"

  panama:
    alternative: cape_horn
    penalty_days: 21
    cost_increase_pct: 50

  hormuz:
    alternative: null
    notes: "No sea alternative - requires overland pipelines (limited capacity)"
    pipeline_alternatives:
      - "East-West Pipeline (Saudi Arabia): 5 million barrels/day"
      - "IPSA Pipeline (Iraq-Saudi): closed"

  taiwan_strait:
    alternatives:
      - route: south_of_taiwan
        penalty_days: 1
        cost_increase_pct: 5
        constraint: "Route south of Taiwan via Luzon Strait"
      - route: north_of_taiwan
        penalty_days: 2
        cost_increase_pct: 10
        constraint: "Route north via East China Sea (longer)"
    notes: "Alternatives exist but monitoring/control by China still possible. Blockade would be catastrophic for chip supply."

  bab_el_mandeb:
    alternative: cape_good_hope
    penalty_days: 14
    cost_increase_pct: 30
    notes: "Same reroute as Suez blockage - Cape route. Currently active due to Houthi attacks."

  great_belt:
    alternatives:
      - route: oresund
        penalty_days: 0
        cost_increase_pct: 5
        constraint: "Shallow draft only (8m max)"
      - route: kiel_canal
        penalty_days: 1
        cost_increase_pct: 15
        constraint: "Size restrictions, canal fees"
    notes: "Baltic access has multiple options but all controlled by NATO members"

  oresund:
    alternative: great_belt
    penalty_days: 0
    cost_increase_pct: 0
    notes: "Great Belt is deeper, preferred for large vessels"

  bosphorus:
    alternative: null
    notes: "No alternative for Black Sea access. Montreux Convention governs transit."

# Disruption scenarios (for reference)
historical_disruptions:
  - event: "Ever Given Suez blockage"
    date: "2021-03"
    duration_days: 6
    impact: "400+ vessels delayed, $9B trade/day blocked"

  - event: "Houthi Red Sea attacks"
    date: "2024-01"
    duration: ongoing
    impact: "Major carriers rerouting via Cape, +30% freight costs"

  - event: "Panama Canal drought"
    date: "2023-08"
    duration_months: 6
    impact: "40% capacity reduction, vessel restrictions"
