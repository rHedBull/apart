module:
  name: military_base
  version: "1.0.0"
  description: "Core military simulation variables: resources and overall military strength"

  requires: [territory_graph]
  conflicts_with: []

  variables:
    agent:
      - name: resources
        type: int
        default: 1000
        min: 0
        description: "Available resources for military operations"

      - name: military_strength
        type: percent
        default: 100
        min: 0
        max: 100
        description: "Overall military power as percentage of initial capacity"

  dynamics:
    - description: "Territory control shifts based on military engagements and force presence"
      priority: 7

    - description: "Resources are consumed by military operations and regenerate slowly during peace"
      priority: 6

    - description: "Military strength degrades with losses and recovers slowly with resources"
      priority: 6

  constraints:
    - description: "Territory can only change hands through military action or negotiation"
      enforcement: guided

    - description: "Resources cannot go negative"
      enforcement: hard
      variable: resources
      rule: "min: 0"

  agent_effects:
    - description: "Low resources limit operational options"
      applies_to: all

    - description: "Territory losses affect agent morale and decision-making"
      applies_to: all
