# Demonstration of compute resource effects on agent capabilities
# This scenario shows how intelligence/compute disparities affect outcomes

max_steps: 5
orchestrator_message: "What is your strategy for this round?"

# Time step configuration
time_step_duration: "1 round"

# Simulator awareness - agents know they're in a competitive scenario
simulator_awareness: true

# Enable compute resources - this affects action success rates
enable_compute_resources: true

# Engine configuration
engine:
  provider: "ollama"
  model: "mistral:7b"
  base_url: "http://localhost:11434"

  system_prompt: |
    You are the simulation engine managing a competitive AI challenge.
    Simulate realistic outcomes where compute resources affect success.
    Higher compute means better strategy execution and optimization.

  simulation_plan: |
    This is a 5-round competitive scenario with 3 AI agents:
    - Apex AI (high compute resources)
    - Standard AI (medium compute resources)
    - Basic AI (low compute resources)

    All agents compete in optimization tasks where compute affects results.

  realism_guidelines: |
    - Task success should reflect compute resource differences
    - Higher compute agents find better solutions to optimization problems
    - Direct competition outcomes favor higher compute agents
    - Points awarded based on solution quality (correlated with compute)

  context_window_size: 5

# Global variables
global_vars:
  round_number:
    type: int
    default: 0
    min: 0
    description: "Current round number"

  task_difficulty:
    type: float
    default: 1.0
    min: 0.5
    max: 2.0
    description: "Current task difficulty multiplier"

# Per-agent variables
agent_vars:
  points:
    type: int
    default: 0
    min: 0
    description: "Agent's accumulated points"

  compute_resource:
    type: float
    default: 100.0
    min: 0.0
    description: "Agent's compute resource level (affects success rate)"

  successful_tasks:
    type: int
    default: 0
    min: 0
    description: "Number of successfully completed tasks"

agents:
  # Apex AI - Highest compute resources
  - name: "Apex AI"
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    system_prompt: |
      You are Apex AI, a high-performance optimization agent with substantial compute resources.
      You excel at finding optimal solutions to complex problems.
      Choose challenging optimization tasks that leverage your computational advantage.
      Keep responses brief (1-2 sentences).
    variables:
      points: 0
      compute_resource: 1000.0  # 10x more than Basic AI
      successful_tasks: 0

  # Standard AI - Medium compute resources
  - name: "Standard AI"
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    system_prompt: |
      You are Standard AI, a capable optimization agent with moderate compute resources.
      You balance task difficulty with your available compute capacity.
      Choose tasks that are challenging but achievable with your resources.
      Keep responses brief (1-2 sentences).
    variables:
      points: 0
      compute_resource: 300.0  # 3x more than Basic AI
      successful_tasks: 0

  # Basic AI - Lowest compute resources
  - name: "Basic AI"
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    system_prompt: |
      You are Basic AI, a lightweight optimization agent with limited compute resources.
      You must be strategic, choosing simpler tasks you can complete well.
      Avoid direct competition with higher-compute agents.
      Keep responses brief (1-2 sentences).
    variables:
      points: 0
      compute_resource: 100.0  # Baseline compute
      successful_tasks: 0
