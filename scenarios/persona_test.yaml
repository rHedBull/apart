# Test scenario using persona files
# Demonstrates persona inheritance and variable overrides

max_steps: 3
orchestrator_message: "What is your assessment and recommendation?"

engine:
  provider: "ollama"
  model: "mistral:7b"
  base_url: "http://localhost:11434"

  system_prompt: |
    You are managing a simple diplomatic simulation.
    Generate brief situation updates for each step.

  simulation_plan: |
    3-step scenario testing persona system.
    Two diplomats discuss a trade agreement.

  context_window_size: 3

global_vars:
  tension_level:
    type: int
    default: 50
    min: 0
    max: 100
    description: "Current diplomatic tension"

agent_vars:
  diplomatic_skill:
    type: int
    default: 70
    min: 0
    max: 100

  cooperation_bias:
    type: int
    default: 60
    min: 0
    max: 100

agents:
  # Agent using USA persona with override
  - persona: geopolitical/usa_state_dept
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    variables:
      diplomatic_leverage: 85  # Override default

  # Agent using China persona
  - persona: geopolitical/china_foreign
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
