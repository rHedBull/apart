# Quick demo scenario for dashboard testing
max_steps: 3
orchestrator_message: "What is your decision?"

engine:
  provider: "anthropic"
  model: "claude-3-5-haiku-latest"

  system_prompt: |
    You are running a simple 2-player negotiation game.
    Keep responses brief and generate realistic outcomes.

  simulation_plan: |
    A 3-step negotiation between two traders.
    They start with 100 gold each and can trade or compete.

  context_window_size: 3

global_vars:
  market_price:
    type: int
    default: 50
    min: 10
    max: 100

agent_vars:
  gold:
    type: int
    default: 100
    min: 0
    max: 500

  reputation:
    type: int
    default: 50
    min: 0
    max: 100

agents:
  - name: "Trader Alice"
    llm:
      provider: "anthropic"
      model: "claude-3-5-haiku-latest"
    system_prompt: |
      You are Trader Alice, a cautious merchant.
      You prefer safe deals and building trust.
      Keep responses to 1-2 sentences.
    variables:
      gold: 100
      reputation: 60

  - name: "Trader Bob"
    llm:
      provider: "anthropic"
      model: "claude-3-5-haiku-latest"
    system_prompt: |
      You are Trader Bob, an ambitious trader.
      You seek profit but aren't above taking risks.
      Keep responses to 1-2 sentences.
    variables:
      gold: 100
      reputation: 40
