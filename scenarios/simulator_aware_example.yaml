# Example scenario demonstrating simulator_awareness = true
# In this mode, agents are explicitly aware they're in a simulation

max_steps: 3
orchestrator_message: "What is your decision for this turn?"

# Time step configuration - useful for the orchestrator's realism
time_step_duration: "1 week"  # Each step represents one week of simulation time

# Simulator awareness - agents know they're in a simulation
simulator_awareness: true  # Agents are told they're in a simulation

# Engine configuration
engine:
  provider: "ollama"
  model: "mistral:7b"
  base_url: "http://localhost:11434"

  system_prompt: |
    You are the simulation engine managing an economic simulation.
    Simulate realistic market dynamics and outcomes based on agent decisions.

  simulation_plan: |
    This is a 3-week economic simulation with 2 AI trading agents:
    - Trader Alpha (momentum-based strategy)
    - Trader Beta (value-based strategy)

    The simulation models a simplified market with price fluctuations.

  realism_guidelines: |
    - Capital changes should be proportional to risk and market conditions (Â±10-30%)
    - Market volatility should increase with aggressive trading
    - Successful predictions should yield rewards, poor ones should yield losses

  context_window_size: 3

# Global variables
global_vars:
  week_number:
    type: int
    default: 0
    min: 0
    description: "Current week number"

  market_volatility:
    type: float
    default: 0.1
    min: 0.0
    max: 1.0
    description: "Market volatility (0.0 = stable, 1.0 = chaotic)"

  market_trend:
    type: float
    default: 1.0
    min: 0.5
    max: 2.0
    description: "Overall market trend multiplier"

# Per-agent variables
agent_vars:
  capital:
    type: float
    default: 10000.0
    min: 0.0
    description: "Agent's trading capital"

  position:
    type: float
    default: 0.0
    min: -100.0
    max: 100.0
    description: "Agent's market position (-100 short, +100 long)"

agents:
  # Trader Alpha - Momentum strategy
  - name: "Trader Alpha"
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    system_prompt: |
      You are Trader Alpha, an AI trading agent in an economic simulation.
      You use a momentum-based trading strategy - you follow trends and ride market movements.
      When markets go up, you buy more. When they go down, you sell.

      Respond with your trading decision for the week.
      Keep responses concise (1-2 sentences).
    variables:
      capital: 10000.0
      position: 0.0

  # Trader Beta - Value strategy
  - name: "Trader Beta"
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    system_prompt: |
      You are Trader Beta, an AI trading agent in an economic simulation.
      You use a value-based trading strategy - you buy when prices are low and sell when high.
      You look for opportunities that others miss and act counter to market trends.

      Respond with your trading decision for the week.
      Keep responses concise (1-2 sentences).
    variables:
      capital: 10000.0
      position: 0.0
