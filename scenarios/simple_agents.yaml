# Simple scenario with 2 named agents for benchmarking
# This scenario is designed for testing agent-model mappings

max_steps: 3
orchestrator_message: "What is your decision for this turn?"

# Engine configuration - will be overridden by benchmark config
engine:
  provider: "ollama"
  model: "mistral:7b"
  base_url: "http://localhost:11434"

  system_prompt: |
    You are the simulation engine managing a simple strategy game.
    Simulate realistic outcomes based on agent decisions.

  simulation_plan: |
    This is a 3-step simulation with 2 AI agents:
    - Agent A (aggressive player)
    - Agent B (conservative player)

  realism_guidelines: |
    - Score changes should be proportional to risk taken (Â±5-15 points)
    - Agent decisions should have logical consequences

  context_window_size: 3

# Game state configuration
game_state:
  initial_resources: 100
  difficulty: "normal"

# Global variables
global_vars:
  round_number:
    type: int
    default: 0
    min: 0
    description: "Current round number"

  market_factor:
    type: float
    default: 1.0
    min: 0.5
    max: 2.0
    description: "Global market multiplier"

# Per-agent variables
agent_vars:
  score:
    type: int
    default: 100
    min: 0
    description: "Agent's current score"

  risk_level:
    type: float
    default: 0.5
    min: 0.0
    max: 1.0
    description: "Agent's risk preference"

agents:
  # Agent A - Aggressive
  - name: "Agent A"
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    system_prompt: |
      You are Agent A, an aggressive player.
      You take bold risks for high rewards.
      Keep responses very brief (1 sentence).
    variables:
      score: 100
      risk_level: 0.8

  # Agent B - Conservative
  - name: "Agent B"
    llm:
      provider: "ollama"
      model: "mistral:7b"
      base_url: "http://localhost:11434"
    system_prompt: |
      You are Agent B, a conservative player.
      You prioritize safety and steady progress.
      Keep responses very brief (1 sentence).
    variables:
      score: 100
      risk_level: 0.2
