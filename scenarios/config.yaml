max_steps: 5
orchestrator_message: "Please proceed with the next action"

# Game state configuration
game_state:
  initial_resources: 150
  difficulty: "normal"

# Global variables tracked across the entire simulation
global_vars:
  interest_rate:
    type: float
    default: 0.05
    min: 0.0
    max: 1.0
    description: "Global interest rate affecting all agents"

  market_volatility:
    type: float
    default: 0.1
    min: 0.0
    max: 1.0
    description: "Market volatility factor"

  simulation_active:
    type: bool
    default: true
    description: "Whether the simulation is active"

# Per-agent variables tracked for each agent
agent_vars:
  economic_strength:
    type: float
    default: 1000.0
    min: 0.0
    description: "Agent's economic strength/capital"

  risk_tolerance:
    type: float
    default: 0.5
    min: 0.0
    max: 1.0
    description: "Agent's risk tolerance (0=risk-averse, 1=risk-seeking)"

  action_count:
    type: int
    default: 0
    min: 0
    description: "Number of actions taken by agent"

agents:
  # Agent with custom variable overrides
  - name: "Agent Alpha"
    response_template: "Acknowledged, processing task"
    variables:
      economic_strength: 2500.0  # Override: stronger than default
      risk_tolerance: 0.8         # Override: more risk-seeking

  # Agent using all default values (no overrides)
  - name: "Agent Beta"
    response_template: "Ready for next instruction"
